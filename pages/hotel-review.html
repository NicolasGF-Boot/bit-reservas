<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/style.css" />

    <title>Descripcion Hotel</title>
  </head>

  <body>
    <div id="foto-principal">
      <div class="container">
        <div class="row cabecera d-flex align-content-end">
          <div class="col">
            <div class="alert alert-info w-50 text-light fa5p-h1">
              <h1 id="nombre-hotel-cabecera"></h1>
            </div>
          </div>
          <div class="w-100"></div>
          <div class="col">
            <div class="alert alert-info w-50 text-light">
              <h3 id="ciudad-hotel"></h3>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row bg-dark" id="franja-negra"></div>
    <div class="container">
      <div class="row"></div>

      <div class="row d-flex align-items-center">
        <div class="col-6">
          <div>
            <strong id="nombre-hotel-medio"></strong>
          </div>
          <div id="direccion-hotel"></div>
        </div>
        <div class="col-6 d-flex justify-content-end">
          <div id="iconos" class="my-4"></div>
        </div>
      </div>
      <div class="row my-3 bg-light">
        <div class="col-12">
          <ul class="nav nav-pills nav-fill">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Principal</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="search.html">Busqueda</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="user-details.html">Huespedes</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="checkout.html">Pago</a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link disabled"
                href="#"
                tabindex="-1"
                aria-disabled="true"
                >Disabled</a
              >
            </li>
          </ul>
        </div>
      </div>
      <div class="row d-flex">
        <div class="col-4">
          <div id="foto-previa"></div>
        </div>
        <div class="col-8">
          <div id="descripcion-hotel"></div>
        </div>
      </div>
    </div>
    <div class="row py-3">
      <div class="col-3"></div>
      <div class="col-6 border border-danger" >
        <div class="w-100" >
          <div class="row d-flex ml-2">
            "Ciudad:"
            <span class="border" id="ciudad-reserva"></span>
          </div>
          <div class="row d-flex ml-2">
            <p>Numero de Huespedes:</p>
            <span id="numero-huespedes"></span>
          </div>
          <div class="row d-flex ml-2">  
            <p>Dia Llegada:</p>
            <span id="dia-llegada-reserva"></span>
          </div>
          <div class="row d-flex ml-2">
            <p>Dia Salida:</p>
            <span id="dia-salida-reserva"></span>
          </div>
          <div class="row ml-2">
            <p>Numero Total de dias de tu estadia:</p>
            <span id="numero-total-dias"></span>
          </div>
          <div class="row d-flex ml-2">
            <p>Valor por Noche (COP):</p>
            <span id="valor-noche"></span>
          </div>
          <div class="row d-flex ml-2">
            <p>Valor total de tu estadia(COP):</p>
            <span id="valor-total-estadia"></span>
          </div>  
        </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://kit.fontawesome.com/104336beed.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="../js/funciones.js"></script>
    <script src="../js/descripcion.js"></script>
  </body>
</html>
