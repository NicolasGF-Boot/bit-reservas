<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/style.css" />

    <title>Descripcion Hotel</title>
  </head>

  <body>
    <div class="container">
      <div class="row cabecera d-flex align-content-end" id="foto-principal">
        <div class="col">
          <div
            class="alert alert-info w-50 text-light"
            id="nombre-hotel-cabecera"
          ></div>
        </div>
        <div class="w-100"></div>
        <div class="col">
          <div class="alert alert-info w-50 text-light" id="ciudad-hotel"></div>
        </div>
      </div>

      <div class="row"></div>

      <div class="row">
        <div class="col-6">
          <div id="nombre-hotel-medio"></div>
          <div id="direccion-hotel"></div>
        </div>
        <div class="col-6">
          <div id="iconos"></div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <ul class="nav justify-content-around">
            <li>
              <a href="#">Precio</a>
            </li>
            <li>
              <a href="#">Servicios</a>
            </li>
            <li>
              <a href="#">Mapa</a>
            </li>
            <li>
              <a href="#">Comentarios</a>
            </li>
            <li>
              <a href="#">Reglas de la casa</a>
            </li>
          </ul>
        </div>
      </div>
      <div class="row d-flex">
        <div class="col-4">
          <div id="foto-previa"></div>
        </div>
        <div class="col-8">
          <div id="descripcion-hotel"></div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://kit.fontawesome.com/104336beed.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="../js/funciones.js"></script>
    <script src="../js/descripcion.js"></script>
  </body>
</html>
